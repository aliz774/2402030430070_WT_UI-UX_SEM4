<html>
    <head>
        <title>Hotels</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #d3d3d3;
            }

            .header {
                font-family: 'Playfair Display', serif;
            }

            .logo {
                font-size: 1.5rem;
                font-weight: bold;
                font-family: 'Racing Sans One', cursive;
                font-style: italic;
                color: #1a202c;
                margin-left: 1rem;
            }

            /* Custom CSS class for images */
            .img {
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
                width: 342px; /* Fixed width */
                height: 324px; /* Fixed height */
                object-fit: cover; /* Maintain aspect ratio and cover the area */
            }

            /* Hover effect for images */
            .img:hover {
                transform: scale(1.05);
            }

            /* Container with border and border-radius */
            .bordered-container {
                border: 2px solid black;
                border-radius: 15px;
                padding: 2rem; /* Increased padding */
                background-color: rgb(198, 194, 194);
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                min-height: 600px; /* Increased height */
                display: flex; /* Use flexbox */
                flex-direction: column; /* Stack content vertically */
                align-items: center; /* Center content horizontally */
                justify-content: center; /* Center content vertically */
            }

            /* Align the heading with the first image */
            .aligned-content {
                display: flex;
                flex-direction: column;
                align-items: center; /* Center content horizontally */
                gap: 8rem;
                width: 100%; /* Ensure content spans the full width */
            }

            /* Increase gap between images */
            .image-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 2rem; /* Increased gap between images */
                justify-content: center;
                width: 100%; /* Ensure grid spans the full width */
            }

            /* Add border-radius to hotel names */
            .hotel-name {
                border: 1px solid #ccc;
                border-radius: 40px;
                padding: 0.5rem 1rem;
                background-color: #d9d8d8;
                text-align: center;
                font-size: 1rem;
                font-weight: bold;
                /* margin: 40px; */
            }
        </style>
    </head>
    <body class="flex flex-col items-center">
        <header class="w-full flex justify-start p-4">
            <h1 class="logo">
                <a href="index.html">jadoo</a>
            </h1>
        </header>
        <main class="w-full flex flex-col items-center">
            <h2 class="header text-3xl text-red-600 mb-8">
                Hotels
            </h2>
            <section class="w-full px-4">
                <!-- Bordered Container -->
                <div class="bordered-container">
                    <!-- Aligned Content Container -->
                    <div class="aligned-content">
                        <h3 class="text-2xl font-bold">
                            Most Loved Luxurious Properties
                        </h3>
                        <div class="image-grid">
                            <div class="flex flex-col items-center">
                                <img alt="The Oberoi hotel with a large tree and swimming pool in front"
                                    class="w-72 h-48 object-cover img"
                                    src="https://storage.googleapis.com/a1aa/image/OxahXpzH9x_IwD9XCskXuVDZ2P6vzSWL30lGYD9zNOQ.jpg" />
                                <p class="hotel-name mt-2">The Oberoi</p>
                            </div>
                            <div class="flex flex-col items-center">
                                <img alt="The Imperial New Delhi hotel with a swimming pool in front"
                                    class="w-72 h-48 object-cover img"
                                    src="https://storage.googleapis.com/a1aa/image/R_aZSTaHP5UJOY7AeZRJj0j6IKmzsZswxs07J0adXiM.jpg" />
                                <p class="hotel-name mt-2">the imperial new delhi</p>
                            </div>
                            <div class="flex flex-col items-center">
                                <img alt="Ronil Resort Goa hotel with a large tree and swimming pool in front"
                                    class="w-72 h-48 object-cover img"
                                    src="https://storage.googleapis.com/a1aa/image/WpMsKg3PyTf-SMsbi0F6AKACP2JvoP4AGKBq579zUWU.jpg" />
                                <p class="hotel-name mt-2">Ronil Resort Goa</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
