 <html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Travel Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Roboto&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 3rem;
            color: white;
            text-align: left;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically center items */
            padding: 1.5rem;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Racing Sans One', cursive;
            font-style: italic;
            color: white;
        }

        .navbar .nav-links {
            display: flex;
            justify-content: center; /* Center the links horizontally */
            flex-grow: 1; /* Allow the links to take up remaining space */
            gap: 1.5rem; /* Add spacing between links */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .navbar a:hover {
            color: #f59e0b; /* Hover effect */
        }

        .hero-text {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.2;
            margin-top: 2rem;
        }

        .hero-text span.relative {
            position: relative;
        }

        .hero-text span.relative span.absolute {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0.25rem;
            background-color: #ef4444;
        }

        .button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #f59e0b;
            color: black;
            font-weight: bold;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            text-decoration: none;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #d97706;
        }

        .subtext {
            font-size: 1rem;
            color: #ef4444;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <img alt="World map with black continents on a light gray background" class="background-image" height="1080"
            src="world-black-white-simple-wallpaper-preview.jpg"
            width="1920" />
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">jadoo</a>
                </div>
                <div class="nav-links">
                    <a href="wf2.html">Destinations</a>
                    <a href="wf10.html">Hotels</a>
                    <a href="wf6.html">Bookings</a>
                    <a href="wf8.html">Login</a>
                    <a href="wf9.html">Sign up</a>
                    <a href="wf7.html">About Us</a>
                </div>
            </div>
            <div class="mt-32">
                <p class="subtext">BEST DESTINATIONS AROUND THE WORLD</p>
                <h1 class="hero-text">
                    Travel, enjoy
                    <br />
                    and live a new
                    <br />
                    and
                    <span class="relative">
                        full life
                        <span class="absolute"></span>
                    </span>
                </h1>
                <a class="button" href="wf2.html">Find out more</a>
            </div>
        </div>
    </div>
</body>
</html>
