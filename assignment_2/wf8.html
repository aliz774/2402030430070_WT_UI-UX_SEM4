<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('world-black-white-simple-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Default font color for visibility */
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-family: 'Racing Sans One', cursive;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff; /* Ensure logo is visible */
        }

        /* Login Form Container */
        .form-container {
            background-color: rgba(174, 170, 170, 0.8); /* Semi-transparent white background */
            border-radius: 0.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Login Title */
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0161a7;  
        }

        /* Form Input Fields */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #374151; /* Dark gray for labels */
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4c1d95; /* Highlight border on focus */
            box-shadow: 0 0 0 2px rgba(76, 29, 149, 0.2);
        }

        /* Login Button */
        .login-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #acb8ca; /* Light gray background */
            color: #000; /* Black text */
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #9ca3af; /* Slightly darker gray on hover */
        }

        /* Center Align Button */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <a href="index.html" class="logo">jadoo</a>

    <!-- Login Form -->
    <div class="form-container">
        <h2 class="login-title">LOGIN</h2>
        <form>
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="User Name">
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>

            <!-- Login Button -->
            <div class="button-container">
                <button type="button" class="login-button">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
